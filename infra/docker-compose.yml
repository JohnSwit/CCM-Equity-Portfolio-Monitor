version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: portfolio_db
    environment:
      POSTGRES_USER: portfolio_user
      POSTGRES_PASSWORD: portfolio_pass
      POSTGRES_DB: portfolio_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U portfolio_user"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: portfolio_backend
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://portfolio_user:portfolio_pass@postgres:5432/portfolio_db
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-change-in-production}
      TIINGO_API_KEY: ${TIINGO_API_KEY}
      ENABLE_YFINANCE_FALLBACK: ${ENABLE_YFINANCE_FALLBACK:-true}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000}
    ports:
      - "8000:8000"
    volumes:
      - ../backend:/app
      # Mount Excel models folder - update MODELS_PATH in .env to match your location
      - ${MODELS_PATH:-C:/Users/js/CCM/IMRT - Docs/Equity}:/models:ro
    depends_on:
      postgres:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  worker:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: portfolio_worker
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://portfolio_user:portfolio_pass@postgres:5432/portfolio_db
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-change-in-production}
      TIINGO_API_KEY: ${TIINGO_API_KEY}
      ENABLE_YFINANCE_FALLBACK: ${ENABLE_YFINANCE_FALLBACK:-true}
    volumes:
      - ../backend:/app
    depends_on:
      postgres:
        condition: service_healthy
    command: python -m app.workers.scheduler

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: portfolio_frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
    ports:
      - "3000:3000"
    volumes:
      - ../frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    command: npm run dev

volumes:
  postgres_data:
